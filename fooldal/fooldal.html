<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tablazat/style.css">
    <link rel="stylesheet" href="fooldal.css">
    <title>Főoldal</title>
</head>
<body>

<header>
    <nav class="cím">11E</nav>
    <div class="kepbox">
      <img src="./img/osztály.jpg" alt="">
    </div>
</header>

<main>
    <aside>
       <div id="includedContent"></div>
    </aside>
</main>

<footer>
  Készítette
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>

$(function() {
    // Betöltjük a táblázatot
    $("#includedContent").load("./tablazat/index.html", function() {

        // Minden td, aminek data-id="nem", letiltjuk
        $("#includedContent td[data-id='nem']").each(function() {
            $(this).addClass("disabled")          // opcionális: vizuális jelzéshez
                   .css({ "pointer-events": "none", "opacity": "0.6" })
                   .attr("title", "Nincs kattintható adat"); // tooltip
        });

        // Csak a tényleges data-id-vel rendelkező td-k kattinthatók
        $(document).on("click", "#includedContent td[data-id]:not([data-id='nem'])", function() {
            let id = $(this).data("id"); // kivesszük a data-id értékét
            if (id) {
                sessionStorage.setItem("selectedId", id); // ideiglenesen eltároljuk
                console.log("Eltárolt tantárgy ID:", id); // csak ellenőrzéshez
                window.open("./tantargy.html", "_blank"); // új fülön megnyitjuk
            }
        });

    });
});






</script>
<script src="tdclick.js"></script>

</body>
</html>
